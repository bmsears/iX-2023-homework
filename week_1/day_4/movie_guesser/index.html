<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Bad Movie Gusser</title>
  </head>
  <body>
    <div class="container bg-light p-2 mt-4 square">
      <div
        class="container p-4 bg-secondary-subtle border-dark"
        data-bs-toggle="button"
      >
        <div>
          <h1 class="pt-4 display-2 text-center">Badly explained movies</h1>
          <hr class="border-2 border-top border-black mt-3" />
          <h4 id="movie-description" class="lead text-center">
            <!-- The bad movie description will be inserted here by the JS -->
          </h4>
          <hr class="border-2 border-top border-black mt-3" />
        </div>
        <div class="input-group input-sm mb-3">
          <span class="input-group-text"></span>
          <input
            id="guess"
            type="text"
            class="form-control"
            placeholder="Enter a Guess"
          />
          <div class="container gap-2 text-center">
            <div class="d-grid gap-2 m-2">
              <button id="submit-button" class="btn btn-primary" type="button">
                Submit
              </button>
            </div>
            <hr class="border-2 border-top border-black mt-3" />
            <div class="d-grid gap-2 m-2">
              <button id="hint-button" class="btn btn-secondary" type="button">
                Hint
              </button>
            </div>
          </div>
          <div class="container text-center">
            <p id="message" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
