<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container p-4 mt-5 bg-secondary text-black">
      <div class="container p-4 bg-secondary-subtle">
        <div>
          <h1 class="pt-4 display-2">Number Guesser</h1>
          <h4 class="pt-3 lead">
            This is a small number guessing game, it will teach you about the
            DOM
          </h4>
          <hr class="border-2 border-top border-black mt-3" />
          <p class="text-center pt-3 lead">
            <small>Guess a number between 1 and 10!</small>
          </p>
        </div>
        <div class="input-group input-sm mb-3">
          <span class="input-group-text"></span>
          <input
            id="guess"
            type="number"
            class="form-control"
            placeholder="Enter a Guess"
          />
          <button
            id="submit"
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="button"
          >
            Submit
          </button>
          <div class="container text-center">
            <p id="message" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
